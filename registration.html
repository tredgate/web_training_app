<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <header>
      <img
        src="https://i0.wp.com/tredgate.cz/wp-content/uploads/2022/02/tredgate-zakladni-slogan.png?fit=1367%2C330&ssl=1"
        alt="Logo"
      />
      <nav>
        <ul>
          <li><a href="index.html" data-testid="menu-home">Home</a></li>
          <li><a href="#" data-testid="menu-about">About</a></li>
          <li><a href="#" data-testid="menu-contact">Contact</a></li>
          <li>
            <a href="registration.html" data-testid="menu-registration"
              >Registration</a
            >
          </li>
          <li>
            <a href="web-actions.html" data-testid="menu-web-actions"
              >Web Actions</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <form class="registration-form" id="myForm">
      <h2>Registration Form</h2>
      <!-- Success box - displayed only after successful submit -->
      <div class="success-box" id="successBox" style="display: none">
        <p>
          Registration successful! <b>This is a test form, no data was sent.</b>
        </p>
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <!-- Radio buttons -->
      <fieldset class="radio-buttons">
        <legend>Preferred Contact Method:</legend>
        <label for="contact-email"
          ><input
            type="radio"
            id="contact-email"
            name="contact-method"
            value="email"
            required
          />
          Email</label
        >
        <label for="contact-phone"
          ><input
            type="radio"
            id="contact-phone"
            name="contact-method"
            value="phone"
          />
          Phone</label
        >
      </fieldset>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <label for="date-of-birth">Date of Birth:</label>
      <input
        type="date"
        id="date-of-birth"
        name="date-of-birth"
        required
        min="1900-01-01"
        max=""
      />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <fieldset>
        <legend>Interests:</legend>
        <label for="interests-sports"
          ><input
            type="checkbox"
            id="interests-sports"
            name="interests[]"
            value="sports"
          />
          Sports</label
        >
        <label for="interests-music"
          ><input
            type="checkbox"
            id="interests-music"
            name="interests[]"
            value="music"
          />
          Music</label
        >
        <label for="interests-travel"
          ><input
            type="checkbox"
            id="interests-travel"
            name="interests[]"
            value="travel"
          />
          Travel</label
        >
        <label for="interests-reading"
          ><input
            type="checkbox"
            id="interests-reading"
            name="interests[]"
            value="reading"
          />
          Reading</label
        >
      </fieldset>

      <!-- Slider -->
      <div style="margin-bottom: 20px">
        <label for="experience">Experience Level:</label>
        <input
          type="range"
          id="experience"
          name="experience"
          min="1"
          max="10"
          value="5"
          step="1"
        />
        <span id="experience-value">5</span>
      </div>

      <script>
        // Set max date for date-of-birth input to today
        document.getElementById("date-of-birth").max = new Date()
          .toISOString()
          .split("T")[0];

        const experienceSlider = document.getElementById("experience");
        const experienceValue = document.getElementById("experience-value");
        experienceValue.textContent = experienceSlider.value;
        experienceSlider.addEventListener("input", function () {
          experienceValue.textContent = this.value;
        });
        experienceValue.textContent = experienceSlider.value;

        // Success box functionality
        const successBox = document.getElementById("successBox");
        const closeSuccessBox = document.getElementById("closeSuccessBox");

        myForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission
          successBox.style.display = "block"; // Show success box
        });

        closeSuccessBox.addEventListener("click", function () {
          successBox.style.display = "none"; // Hide success box
        });
      </script>

      <label for="newsletter"
        ><input type="checkbox" id="newsletter" name="newsletter" value="yes" />
        Sign me up for the newsletter</label
      >

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
