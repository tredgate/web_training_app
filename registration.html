<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <header>
      <img
        src="https://i0.wp.com/tredgate.cz/wp-content/uploads/2022/02/tredgate-zakladni-slogan.png?fit=1367%2C330&ssl=1"
        alt="Logo"
      />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="registration.html">Registration</a></li>
        </ul>
      </nav>
    </header>
    <form class="registration-form" id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="99" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <fieldset>
        <legend>Interests:</legend>
        <label for="interests-sports"
          ><input
            type="checkbox"
            id="interests-sports"
            name="interests[]"
            value="sports"
          />
          Sports</label
        >
        <label for="interests-music"
          ><input
            type="checkbox"
            id="interests-music"
            name="interests[]"
            value="music"
          />
          Music</label
        >
        <label for="interests-travel"
          ><input
            type="checkbox"
            id="interests-travel"
            name="interests[]"
            value="travel"
          />
          Travel</label
        >
        <label for="interests-reading"
          ><input
            type="checkbox"
            id="interests-reading"
            name="interests[]"
            value="reading"
          />
          Reading</label
        >
      </fieldset>

      <label for="newsletter"
        ><input type="checkbox" id="newsletter" name="newsletter" value="yes" />
        Sign me up for the newsletter</label
      >

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
